services:
  nginx:
    build: ./nginx
    tty: true
    stdin_open: true
    ports:
      - 80:80
      - 443:443
    depends_on:
      - tileserver
  tileserver:
    build: ./tileserver
    ports:
      - 8080:8080
    volumes:
      - ./nginx/letsencrypt/:/etc/letsencrypt/
      - ./nginx/logs/nginx/:/var/log/nginx/
      - ./nginx/logs/letsencrypt:/var/log/letsencrypt/
